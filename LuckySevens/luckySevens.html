<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lets Play Lucky Sevens!</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/main.css"/>

    </head>
    <body>
        <header>
            <h1>Lucky Sevens!</h1>
        </header>

        <section>
            <form name="betting-form" onsubmit="return playTheGame()" onreset="resetForm();" class="form-inline">
                <div class="form-group">
                    <label for="bet" class="bet-label">Starting Bet:</label>
                    <input type="number" class="form-entry" id="bet">
                </div>
                <div class="play">
                    <button type="submit" id="playButton" class="btn btn-default">Play!</button>
                </div>
                <div class="reset">
                    <button type="reset" id="resetButton" class="btn" style="display:none;">Play Again</button>
                </div>
            </form>
        </section>



        <section id="results-table" style="display:none;">
            <table id="results">
                <caption>Results</caption>
                <tr>
                    <td>Starting Bet</td>
                    <td>$<span id="starting-bet"></span>.00</td>
                </tr>
                <tr>
                    <td>Total Rolls Before Going Broke</td>
                    <td><span id="rolls-to-broke"></span></td>
                </tr>
                <tr>
                    <td>Highest Amount Won</td>
                    <td>$<span id="highest-won"></span>.00</td>
                </tr>
                <tr>
                    <td>Roll Count at Highest Amount Won</td>
                    <td><span id="roll-at-highest"></span></td>
                </tr>


            </table>
        </section>


        <footer>
            <p>&copy; Britton Beeny 2018</p>
        </footer>

        <script type="text/javascript" src="scripts/luckySevens.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
